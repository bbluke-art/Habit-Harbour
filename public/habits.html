<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHarbor âš“ - Habits</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 font-serif">Your Habits</h1>
            <button id="addHabitBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                <i data-feather="plus" class="w-4 h-4"></i>
                Add New Habit
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="grid grid-cols-12 bg-gray-100 text-gray-600 font-medium p-4 border-b">
                <div class="col-span-5">Habit Name</div>
                <div class="col-span-2">Frequency</div>
                <div class="col-span-2">Current Streak</div>
                <div class="col-span-3 text-right">Actions</div>
            </div>

            <div id="habitsList" class="divide-y">
                <!-- Habits will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Habit Modal -->
    <div id="habitModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800" id="modalTitle">Add New Habit</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="habitForm" class="space-y-4">
                <input type="hidden" id="habitId">
                <div>
                    <label for="habitName" class="block text-sm font-medium text-gray-700 mb-1">Habit Name</label>
                    <input type="text" id="habitName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="habitFrequency" class="block text-sm font-medium text-gray-700 mb-1">Frequency</label>
                    <select id="habitFrequency" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div>
                    <label for="habitGoal" class="block text-sm font-medium text-gray-700 mb-1">Goal</label>
                    <input type="text" id="habitGoal" placeholder="e.g. 30 minutes, 2 liters" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end gap-2 pt-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save Habit</button>
                </div>
            </form>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        // Habit management functionality will be added to script.js
        feather.replace();
    </script>
</body>
</html>
