<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitHarbor âš“ - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen justify-center items-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center font-serif">Sign Up</h1>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (data.success) {
        alert('Signup successful! Please log in.');
        window.location.href = '/login.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
